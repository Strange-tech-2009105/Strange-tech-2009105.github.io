<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media (max-width: 600px) {
            p {
                font-size: 5vw; /* Larger font size for smaller screens */
            }
        }
        /* 定義向右插入的動畫 */
        @keyframes slideInRight {
            from {
                transform: translateX(-100%); /* 從畫面左邊外部進入 */
                opacity: 0; /* 初始為透明 */
            }
            to {
                transform: translateX(0); /* 最終停在正常位置 */
                opacity: 1; /* 最終完全顯示 */
            }
        }

        /* 給圖片添加動畫效果 */
        .animated-image {
            opacity: 0; /* 初始透明 */
            transition: opacity 1s ease-out; /* 讓動畫平滑過渡 */
        }

        .animated-image.visible {
            animation: slideInRight 1s ease-out forwards; /* 當元素可見時啟動動畫 */
        }
        .container {
            display: flex; /* 使用 Flexbox */
            height: 100%; /* 使容器充滿整個螢幕 */
        }
        .right {
            flex: 1; /* 使左右兩邊寬度相等 */
            padding-left: 4%;
            padding-top: 3%; /* 在上邊添加間距 */
        }
        .left {
            flex: 0.3; /* 使左右兩邊寬度相等 */
            padding: 1%; /* 設定內邊距 */
        }
        

        
    </style>
</head>

<body style="margin: 0 auto; padding-bottom: 100px;">  
    <div class="container">
        <div class="left" style="width: 15vw;"><!-- 左邊畫面編輯 -->
            <img src="Image/產品介紹.png" alt="示範圖片" style="max-width: 100%; height: auto;" class="animated-image" />
        </div>


        <div class="right" style="width: 85vw;"><!-- 右邊畫面編輯 -->
            <div style="text-align: left;">
                <table border="0"  style="font-weight: bold; color: #000000;">
                    <tr>
                        <th style="vertical-align: top; text-align: center;">
                            <img src="Image/產品介紹/光學裁切.png" alt="光學裁切" style="max-width: 100%; height: auto;" class="animated-image"/>                            
                        </th>

                        <th style="vertical-align: top; text-align: center;">
                            <img src="Image/產品介紹/偏光片裁切.png" alt="偏光片裁切" style="max-width: 100%; height: auto;" class="animated-image"/>
                        </th>

                        <th style="vertical-align: top; text-align: center;">
                            <img src="Image/產品介紹/光學膠帶.png" alt="光學膠帶" style="max-width: 100%; height: auto;" class="animated-image"/>
                        </th>
                    </tr>
                        <th style="vertical-align: middle; text-align: center;">
                            <p style="text-align: center;color: #1a1a80; font-size: 25px; font-family: 'DFKai-SB', '微軟正黑體', serif;">光學膜裁切</p>
                        </th>

                        <th style="vertical-align: middle; text-align: center;">
                            <p style="text-align: center;color: #1a1a80; font-size: 25px; font-family: 'DFKai-SB', '微軟正黑體', serif;">偏光片裁切</p>
                        </th>

                        <th style="vertical-align: middle; text-align: center;">
                            <p style="text-align: center;color: #1a1a80; font-size: 20px; font-family: 'DFKai-SB', '微軟正黑體', serif;">光學膠帶/功能性類膠帶/保護膜類裁切</p>
                        </th>
                    <tr>

                    </tr>

                    <tr>
                        <th width="300" style="vertical-align: top;">
                            <p>
                                ※光學複合膜<br>
                                ※量子點光學膜<br>
                                ※棱鏡/擴散/反射等光學膜<br>
                                ※反射片印刷<br>
                            </p>
                        </th>

                        <th width="300" style="vertical-align: top;">
                            <p>
                                ※LCD 偏光膜片<br><br><br><br>
                            </p>
                        </th>
                        
                        <th width="300" style="vertical-align: top;">
                            <p>
                                ※運用在液晶顯示器中的:<br>
                                ※OCA膠帶<br>
                                ※EMI膠帶<br>
                                ※ESD膠帶<br>
                                ※遮光膠帶<br>
                                ※石墨雙面膠帶<br>
                                ※保護膜等<br>
                            </p>
                        </th>
                    </tr>

                    
                </table>
            </div>
        </div>
    </div>

    <script>
        // 設置 IntersectionObserver 監控圖片進入視口
        const images = document.querySelectorAll('.animated-image');
        
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // 當圖片進入視口時，添加 'visible' 類別，觸發動畫
                    observer.unobserve(entry.target); // 停止監控這個元素，避免重複觸發
                }
            });
        }, {
            threshold: 0.5 // 設定圖片進入視口一半時觸發動畫
        });
    
        images.forEach(image => {
            observer.observe(image); // 開始監控每一張圖片
        });
    </script>
    
</body>

</html>
