<!DOCTYPE html> <!-- 定義這是一個 HTML5 文件 -->
<html lang="zh-Hant"> <!-- 設定語言為中文繁體 -->
<head>
    <meta charset="UTF-8"> <!-- 設定網頁編碼為 UTF-8，支援中文顯示 -->
    <title>地圖標記示例</title> <!-- 網頁標題，會顯示在瀏覽器分頁上 -->
    
    <style>
        /* 圖片容器樣式：用來包住圖片和標記點 */
        .map-container {
            position: relative; /* 讓裡面的標記可以使用絕對定位 */
            display: inline-block; /* 讓容器只佔用圖片大小的寬度 */
        }

        /* 地圖圖片的樣式 */
        .map-image {
            max-width: 100%; /* 最大寬度為容器的 100%，保持圖片不超出 */
            height: auto;    /* 自動計算高度，保持圖片比例 */
        }

        /* 標記點的樣式 */
        .marker {
            position: absolute;       /* 絕對定位，可以放在圖片任意位置 */
            width: 10px;              /* 標記點寬度 */
            height: 10px;             /* 標記點高度 */
            background-color: red;    /* 標記點顏色（紅色） */
            border-radius: 50%;       /* 圓形標記點 */
            cursor: pointer;          /* 滑鼠移上去會變成指標形狀 */
            border: 2px solid white;  /* 白色邊框讓標記更清楚 */
            box-shadow: 0 0 5px rgba(0,0,0,0.5); /* 加陰影讓標記更立體 */
        }

        /* 滑鼠移到標記點時顯示的提示文字（tooltip） */
        .marker::after {
            content: attr(data-tooltip);  /* 顯示 data-tooltip 屬性的文字內容 */
            position: absolute;           /* 絕對定位 tooltip */
            top: -30px;                   /* 往上移動 30px 顯示 */
            left: 50%;                    /* 從標記點的中間開始 */
            transform: translateX(-50%);  /* 向左偏移 50%，使 tooltip 水平置中 */
            white-space: nowrap;          /* 防止文字換行 */
            background-color: rgba(0, 0, 0, 0.75); /* 半透明黑色背景 */
            color: #fff;                  /* 白色文字 */
            padding: 5px 10px;            /* 內距讓 tooltip 更好看 */
            border-radius: 5px;           /* 圓角邊框 */
            font-size: 14px;              /* 文字大小 */
            z-index: 10;                  /* 提高層級，讓它顯示在圖片上面 */
        }
    </style>
</head>
<body>

<div class="map-container" style="text-align: center;">
    <img src="Image/世界地圖_東南亞.jpg" alt="據點" style="max-width: 40%; height: auto; transform: translateX(20%);" class="animated-image"/>
    
    <!-- Marker (以絕對座標定位) -->
    <a target="_blank">
        <div class="marker" style="top: 85%; left: 61%;" data-tooltip="印尼廠"></div>
    </a>

    <a target="_blank">
        <div class="marker" style="top: 65%; left: 63%;" data-tooltip="越南廠"></div>
    </a>

    <a target="_blank">
        <div class="marker" style="top: 60%; left: 68.3%;" data-tooltip="台灣總部"></div>
    </a>
</div>

</body>
</html>
