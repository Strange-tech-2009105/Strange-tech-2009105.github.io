<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Image/HTML_PIT.webp" type="image/x-icon">
    <style>
        @media (max-width: 600px) {
            p {
                font-size: 5vw; /* Larger font size for smaller screens */
            }
        }
        /* 定義向右插入的動畫 */
        @keyframes slideInRight {
            from {
                transform: translateX(-100%); /* 從畫面左邊外部進入 */
                opacity: 0; /* 初始為透明 */
            }
            to {
                transform: translateX(0); /* 最終停在正常位置 */
                opacity: 1; /* 最終完全顯示 */
            }
        }

        /* 給圖片添加動畫效果 */
        .animated-image {
            opacity: 0; /* 初始透明 */
            transition: opacity 1s ease-out; /* 讓動畫平滑過渡 */
        }

        .animated-image.visible {
            animation: slideInRight 1s ease-out forwards; /* 當元素可見時啟動動畫 */
        }
        .container {
            display: flex; /* 使用 Flexbox */
            height: 100%; /* 使容器充滿整個螢幕 */
        }
        .right {
            flex: 1; /* 使左右兩邊寬度相等 */
            padding-left: 4%;
            padding-top: 3%; /* 在上邊添加間距 */
        }
        .left {
            flex: 0.3; /* 使左右兩邊寬度相等 */
            padding:1%; /* 設定內邊距 */
        }
        

        
    </style>
</head>

<body style="margin: 0 auto; padding-bottom: 100px;">  
    <div class="container">
        <div class="left" style="width: 15vw;"><!-- 左邊畫面編輯 -->
            <img src="Image/工廠介紹_ID.png" alt="工廠介紹_ID" style="max-width: 100%; height: auto;" class="animated-image" />
        </div>


        <div class="right" style="width: 85vw;"><!-- 右邊畫面編輯 -->
            <div style="text-align: left;">
                <!-- ////////////////////////////////////////第一工廠-設備介紹/////////////////////////////////// -->
                <table border="0"  style="font-weight: bold; color: #000000;">
                    <tr>
                        <th width="800" style="vertical-align: top;">
                            <p>
                                <h1 style="text-align: center;color: #1a1a80;">印尼廠</h1>
                            </p>
                            <br>
                        </th>
                    </tr>

                    <tr>
                        <th>
                            <img src="Image/印尼廠/印尼廠_1.png" alt="印尼廠_1" style="max-width: 100%; height: auto;" class="animated-image"/>
                        </th>
                    </tr>  
                    
                    <tr>
                        <th>
                            <img src="Image/印尼廠/印尼廠_2.png" alt="印尼廠_2" style="max-width: 100%; height: auto;" class="animated-image"/>
                        </th>
                    </tr> 

                    <tr>
                        <th>
                            <img src="Image/印尼廠/印尼廠_3.png" alt="印尼廠_3" style="max-width: 100%; height: auto;" class="animated-image"/>
                        </th>
                    </tr> 
                </table>
                <!-- ////////////////////////////////////////第一工廠-設備介紹[END]/////////////////////////////////// -->
            </div>
        </div>
    </div>

    <script>
        // 設置 IntersectionObserver 監控圖片進入視口
        const images = document.querySelectorAll('.animated-image');
        
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible'); // 當圖片進入視口時，添加 'visible' 類別，觸發動畫
                    observer.unobserve(entry.target); // 停止監控這個元素，避免重複觸發
                }
            });
        }, {
            threshold: 0.5 // 設定圖片進入視口一半時觸發動畫
        });
    
        images.forEach(image => {
            observer.observe(image); // 開始監控每一張圖片
        });
    </script>
    
</body>

</html>
